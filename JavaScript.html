    function next () {
        var slider = document.getElementById("slider");
        num++;
        if(num >= images.length){
            num=0;
        }
        slider.src = images[num];
    }
    function prev(){
        var slider = document.getElementById("slider");

        }

    }

    }

            }
            static distance(a, b){
                const dx = a.x - b.x;
                const dy = a.y - b.y;

            }

        <script>
            const arr = ['0', '1', '4', 'a', '9', 'c', '16'];
            const my_obj = {
                [Symbol.iterator]: function*(){
                    for(let index of arr) {
                        yield `${index}`;
                    }
                }
            };
            const all = [...my_obj]
            .map(i => parseInt(i, 10))
            .map(Math.sqrt)
            .filter((i) => i > 5)
            .reduce((i, d) => i + d);
            console.log(all);
        </script>
